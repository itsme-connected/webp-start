<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings by connected</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone-bar">
      <div class="phone-bar__left phone-bar__item">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="phone-bar__center phone-bar__item">
        <span>18:43</span>
      </div>
      <div class="phone-bar__right phone-bar__item">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="three-part-bar">
      <a
        href="more.html"
        class="back three-part-bar__element three-part-bar__one"
        ><i class="fas fa-chevron-left"></i
      ></a>
      <span class="three-part-bar__element three-part-bar__two">Settings</span>
      <span class="three-part-bar__element three-part-bar__three"
        ><i class="fas fa-search"></i
      ></span>
    </div>
    <div class="setting-part-one">
      <div class="setting-part-one__element setting-element">
        <span><i class="fas fa-volume-down"></i>Notices</span>
      </div>
      <div class="setting-part-one__element setting-element">
        <span><i class="fas fa-flask"></i>Kakao Lab</span>
      </div>
      <div class="setting-part-one__element setting-element">
        <span><i class="fas fa-info-circle"></i>Version</span
        ><span class="version">Latest Version</span>
      </div>
    </div>
    <div class="setting-part-two">
      <div class="setting-part-two__element setting-element">
        <span><i class="fas fa-lock"></i>Privacy</span>
      </div>
      <div class="setting-part-two__element setting-element">
        <span><i class="far fa-bell"></i>Notifications</span>
      </div>
      <div class="setting-part-two__element setting-element">
        <span><i class="far fa-user"></i>Friends</span>
      </div>
      <div class="setting-part-two__element setting-element">
        <span><i class="far fa-comment"></i>Chats</span>
      </div>
      <div class="setting-part-two__element setting-element">
        <span
          ><i class="fas fa-adjust"></i>Display
          <div class="new-icon">N</div></span
        >
      </div>
      <div class="setting-part-two__element setting-element">
        <span
          ><i class="fas fa-brush"></i>Themes
          <div class="new-icon">N</div></span
        >

        <span class="theme-type">Default theme</span>
      </div>
    </div>
    <ul class="nav-bar">
      <li class="nav__btn">
        <a class="nav__link" href="mainpage.html"
          ><i class="far fa-user fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"
          ><i class="fas fa-search fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"
          ><i class="fas fa-ellipsis-h fa-2x"></i>
          <div class="red-dot"></div
        ></a>
      </li>
    </ul>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
