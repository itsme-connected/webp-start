<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="ch9style.css" />
  </head>
  <body>
    <div class="upper-bar">
      <i class="fas fa-times"></i><span>Playlist</span>
      <div class="nothing"></div>
    </div>
    <div class="main-icon">
      <div class="photobox"><i class="far fa-image fa-3x"></i></div>
      <div class="photobox-text">
        <h1 class="play-name">Random Love</h1>
        <span class="play-singer">by Divay Kapoor</span>
      </div>
    </div>
    <div class="btns">
      <div class="play-btn"><i class="fas fa-play"></i><span>Play</span></div>
      <div class="heart"><i class="far fa-heart fa-2x"></i></div>
      <div class="plus"><i class="fas fa-plus fa-2x"></i></div>
    </div>
    <ul class="music-list">
      <li class="music Matargasti">
        <div class="color"></div>
        <div class="music-text">
          <div class="music-text-line">
            <span class="music-name">Matargasti</span>
          </div>
          <div class="music-text-line">
            <span class="music-singer">Mohit Chauhan</span>
          </div>
        </div>
      </li>
      <li class="music Attitude">
        <div class="color"></div>
        <div class="music-text">
          <div class="music-text-line">
            <span class="music-name">Attitude</span>
          </div>
          <div class="music-text-line">
            <span class="music-singer">Lewis OfMan.Attitude</span>
          </div>
        </div>
      </li>
      <li class="music Try-Everything">
        <div class="color"></div>

        <div class="music-text">
          <div class="music-text-line">
            <span class="music-name">Try Everything</span>
          </div>
          <div class="music-text-line">
            <span class="music-singer">Shakira.Zootopia</span>
          </div>
        </div>
      </li>
      <li class="music Sunflower">
        <div class="color"></div>

        <div class="music-text">
          <div class="music-text-line">
            <span class="music-name">Sunflower</span>
          </div>
          <div class="music-text-line">
            <span class="music-singer">Joseph Vincent.Sunflower</span>
          </div>
        </div>
      </li>
    </ul>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
