<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page by connected</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone-bar">
      <div class="phone-bar__left phone-bar__item">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="phone-bar__center phone-bar__item">
        <span>18:43</span>
      </div>
      <div class="phone-bar__right phone-bar__item">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="page-bar">
      <div class="page-bar__left">
        <h1 class="page-bar__page-name">Friends</h1>
      </div>
      <div class="page-bar__right">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html" class="cog"
            ><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </div>
    <div class="main-page__info-bar">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </div>
    <div class="profile-bar">
      <div class="profile-bar-left">
        <img
          src="https://cdn.pixabay.com/photo/2015/03/26/09/47/sky-690293__340.jpg"
        />
        <h1 class="profile-name">It's me</h1>
      </div>
    </div>
    <div class="channel-bar">
      <span>Channel</span><span><i class="fas fa-chevron-up"></i></span>
    </div>
    <div class="profile-bar profile-bar-m">
      <div class="profile-bar-left">
        <img
          src="https://cdn.pixabay.com/photo/2015/03/26/09/47/sky-690293__340.jpg"
        />
        <h1 class="profile-name">Channel</h1>
      </div>
      <div class="profile-bar-right">
        <span>2</span> <i class="fas fa-chevron-right fa-xs"></i>
      </div>
    </div>
    <ul class="nav-bar">
      <li class="nav__btn">
        <a class="nav__link" href="mainpage.html"
          ><i class="fas fa-user fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"
          ><i class="fas fa-search fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"
          ><i class="fas fa-ellipsis-h fa-2x"></i>
          <div class="red-dot"></div
        ></a>
      </li>
    </ul>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
