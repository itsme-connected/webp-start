<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more by connected</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone-bar">
      <div class="phone-bar__left phone-bar__item">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="phone-bar__center phone-bar__item">
        <span>18:43</span>
      </div>
      <div class="phone-bar__right phone-bar__item">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="page-bar">
      <div class="page-bar__left">
        <h1 class="page-bar__page-name">More</h1>
      </div>
      <div class="page-bar__right">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html" class="cog"
            ><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </div>
    <div class="profile-bar">
      <div class="profile-bar-left">
        <img
          src="https://cdn.pixabay.com/photo/2015/03/26/09/47/sky-690293__340.jpg"
        />
        <div class="profile-bar-left__text">
          <h1 class="profile-name">It's me</h1>
          <span class="part-of-talk">+02 777-777-777</span>
        </div>
      </div>
      <div class="profile-bar-right">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <div class="more-things">
      <div class="more-things__element">
        <i class="far fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="more-things__element">
        <i class="fas fa-archive"></i>
        <span>Talk Drive</span>
        <div class="more-things__element__red-dot"></div>
      </div>
      <div class="more-things__element">
        <i class="far fa-smile-beam"></i>
        <span>Emoticons</span>
      </div>
      <div class="more-things__element">
        <i class="fas fa-brush"></i>
        <span>Themes</span>
      </div>
      <div class="more-things__element">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
      <div class="more-things__element">
        <i class="far fa-comments"></i>
        <span>Openchat</span>
      </div>
    </div>

    <div class="suggestions">
      <span class="suggestions__text">Suggestions</span>
      <div class="suggestions__elements">
        <div class="suggestions__element">
          <img
            src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/34567f85017800001.png"
          /><span>Kakao Story</span>
        </div>
        <div class="suggestions__element">
          <img
            src="https://mblogthumb-phinf.pstatic.net/20160625_240/bjy0524_146683775176259uj4_JPEG/attachImage_312025754.jpeg?type=w800"
          /><span>kakao friends</span>
        </div>
        <div class="suggestions__element">
          <img
            src="https://lh3.googleusercontent.com/HDajQA-qewATHReMVw8caNIifQ7pmLK0Jud2xTZ60B8QOBWBo3ifIQBCIqFTjS2YiPc=w300"
          /><span>Friends Gem</span>
        </div>
      </div>
    </div>

    <ul class="nav-bar">
      <li class="nav__btn">
        <a class="nav__link" href="mainpage.html"
          ><i class="far fa-user fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"
          ><i class="fas fa-search fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"
          ><i class="fas fa-ellipsis-h fa-2x"></i>
          <div class="red-dot"></div
        ></a>
      </li>
    </ul>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
