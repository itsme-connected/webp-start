<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge10</title>
    <link rel="stylesheet" href="ch10style.css" />
  </head>
  <body>
    <div class="upper-bar">
      <div class="upper-bar__line">
        <i class="fas fa-bars"></i><span>library</span
        ><i class="fas fa-shopping-cart"></i>
      </div>
      <div class="upper-bar__search">
        <input placeholder="Search books..." type="search" />
        <div class="upper-bar__glass"><i class="fas fa-search fa-lg"></i></div>
      </div>
    </div>
    <div class="blank"></div>
    <div class="main">
      <div class="book-day"><h1>Book of the day</h1></div>
      <div class="book-day__info">
        <div class="book-day__image"><i class="fas fa-film fa-5x"></i></div>
        <div class="book-day__right">
          <div class="book-day__name book-day__line">
            <h1>No Fixed Adobe</h1>
          </div>
          <div class="book-author book-day__line">
            <span>Journey Through</span>
          </div>
          <div class="book-day__stars book-day__line">
            <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
            ><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
            ><i class="fas fa-star fa-xs"></i>
          </div>
          <div class="book-day__btns-one book-day__line">
            <button class="book-day__btn">Journey</button>
            <button class="book-day__btn">Biography</button>
          </div>
          <div class="book-day__btns-two book-day__line">
            <button class="book-day__bookmark">
              <i class="fas fa-bookmark"></i>
            </button>
            <button class="book-day__Now">Book Now</button>
          </div>
        </div>
      </div>
      <div class="book-top"><h1>Top Adventures</h1></div>
      <ul class="top-books">
        <li class="one top-info">
          <div class="top-image"><i class="fas fa-book fa-3x"></i></div>
          <div class="stars">
            <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
            ><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
            ><i class="fas fa-star fa-xs"></i>
          </div>
        </li>
        <li class="two top-info">
          <div class="top-image"><i class="fas fa-book fa-3x"></i></div>
          <div class="stars">
            <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
            ><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
            ><i class="fas fa-star fa-xs"></i>
          </div>
        </li>
        <li class="three top-info">
          <div class="top-image"><i class="fas fa-book fa-3x"></i></div>
          <div class="stars">
            <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
            ><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
            ><i class="fas fa-star fa-xs"></i>
          </div>
        </li>
        <li class="four top-info">
          <div class="top-image"><i class="fas fa-book fa-3x"></i></div>
          <div class="stars">
            <i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
            ><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i
            ><i class="fas fa-star fa-xs"></i>
          </div>
        </li>
      </ul>
      <div class="popular">
        <div class="popular-authors"><h1>Popular authors</h1></div>
        <div class="popular-info">
          <div class="popular__photo">
            <i class="fas fa-user-edit fa-4x"></i>
          </div>
          <div class="popular__text">
            <div class="author-name">
              <h2>George Raymond Richard Martin</h2>
            </div>
            <div class="author-discription">
              <span
                >Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards.</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
