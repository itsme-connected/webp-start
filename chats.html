<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone-bar">
      <div class="phone-bar__left phone-bar__item">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="phone-bar__center phone-bar__item">
        <span>18:43</span>
      </div>
      <div class="phone-bar__right phone-bar__item">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="page-bar">
      <div class="page-bar__left">
        <h1 class="page-bar__page-name">Chats</h1>
      </div>
      <div class="page-bar__right">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html" class="cog"
            ><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </div>
    <a href="chatting.html" class="go-chat">
      <div class="profile-bar">
        <div class="profile-bar-left">
          <img
            src="https://cafe24img.poxo.com/haesool5644/web/upload/NNEditor/20181108/JM%EC%86%94%EB%A3%A8%EC%85%98%20%ED%99%94%EB%B3%B4.%20%ED%95%9C%ED%9A%A8%EC%A3%BC.%20E(TU029)_shop1_174029.png"
          />
          <div class="profile-bar-left__text">
            <h1 class="profile-name">You</h1>
            <span class="part-of-talk">Bye! lol :)</span>
          </div>
        </div>
        <div class="profile-bar-right chats-profile-right">
          <div class="talk-time">21:28</div>
          <div class="not-checked-message">1</div>
        </div>
      </div>
    </a>

    <ul class="nav-bar">
      <li class="nav__btn">
        <a class="nav__link" href="mainpage.html"
          ><i class="far fa-user fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"
          ><i class="fas fa-search fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"
          ><i class="fas fa-ellipsis-h fa-2x"></i>
          <div class="red-dot"></div
        ></a>
      </li>
    </ul>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
