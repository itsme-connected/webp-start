<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting by connected</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="chat-screen">
    <div class="phone-bar">
      <div class="phone-bar__left phone-bar__item">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="phone-bar__center phone-bar__item">
        <span>18:43</span>
      </div>
      <div class="phone-bar__right phone-bar__item">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="three-part-bar">
      <a
        href="chats.html"
        class="back three-part-bar__element three-part-bar__one"
        ><i class="fas fa-chevron-left"></i
      ></a>
      <span class="three-part-bar__element three-part-bar__two">You</span>
      <span class="three-part-bar__element three-part-bar__three">
        <i class="fas fa-search search-in-chat"></i>
        <i class="fas fa-bars"></i
      ></span>
    </div>
    <div class="chatting__day-bar">Monday, July, 19, 2021</div>
    <div class="chat chat-yours">
      <div class="chat-profile">
        <img
          src="https://cafe24img.poxo.com/haesool5644/web/upload/NNEditor/20181108/JM%EC%86%94%EB%A3%A8%EC%85%98%20%ED%99%94%EB%B3%B4.%20%ED%95%9C%ED%9A%A8%EC%A3%BC.%20E(TU029)_shop1_174029.png"
        />
      </div>
      <div class="chatting">
        <span class="chat-name">You</span>
        <div class="chat-content-time">
          <div class="chat-content">Hi!</div>
          <div class="chat-time"><span>21:27</span></div>
        </div>
      </div>
    </div>
    <div class="chat chat-mine">
      <div class="chatting">
        <div class="chat-content-time">
          <div class="chat-content">What's up?</div>
          <div class="chat-time"><span>21:27</span></div>
        </div>
      </div>
    </div>
    <div class="chat chat-yours">
      <div class="chat-profile">
        <img
          src="https://cafe24img.poxo.com/haesool5644/web/upload/NNEditor/20181108/JM%EC%86%94%EB%A3%A8%EC%85%98%20%ED%99%94%EB%B3%B4.%20%ED%95%9C%ED%9A%A8%EC%A3%BC.%20E(TU029)_shop1_174029.png"
        />
      </div>
      <div class="chatting">
        <span class="chat-name">You</span>
        <div class="chat-content-time">
          <div class="chat-content">Bye! lol :)</div>
          <div class="chat-time"><span>21:28</span></div>
        </div>
      </div>
    </div>
    <form class="write-bar">
      <div class="plus-button"><div class="plus">+</div></div>
      <div class="write-bar__main">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
